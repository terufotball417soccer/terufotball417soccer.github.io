 　　　<h3>Githubの使い方</h3>
       <ul>
           <li>Githubでリポジトリを作成（git init）、または複製（git clone）する</li>
           <li>ファイルの作成、編集を行う</li>
           <li>ファイルの作成/変更/削除をgitのインデックスに追加する(git add)</li>
           <li>変更結果をローカルリポジトリにコミットする（git commit）</li>
           <li>ローカルリポジトリをプッシュしてリモートリポジトリへ反映させる(git push)</li>
        </ul>
