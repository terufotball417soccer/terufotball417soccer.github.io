<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Sample3</title>
<style>
    table{
        border-collapse: collapse;
        text-align: left;
        display: inline-block;
    }
</style>
    
</head>
<body>
    <form name="Sample3_form" action="form_sample3.html">
        <table border="2">
        <tr>
        <th><p>ご注文はなんでしょうか？</p>
     <input type="radio" name="radio" value="蒙古タンメン"/>蒙古タンメン<br>
        <input type="radio" name="radio" value="一楽ラーメン"/>一楽ラーメン<br>
       <input type="radio" name="radio" value="節骨ラーメン"/>節骨ラーメン<br></th>
      </tr>
      </table>
      <table border="2">
      <tr>
      <th><p>オプションはなんでしょうか？</p>
            <input type="checkbox" name="check"/>大盛り<br>
            <input type="checkbox" name="check"/>半チャーハン<br>
            <input type="checkbox" name="check"/>餃子    </th>
      </tr>
</table>
        <input type="button" value="注文する" onclick="Sample3()">
</tr>
    </form>
    <script>
    function Sample3(){
        for(var i=0;i<Sample3_form.radio.length;i++){
            if(Sample3_form.radio[i].checked == true){
                var hoge = Sample3_form.radio[i].value;
                var hage= "";

                var oomori = Sample3_form.check[0].checked;
                var hann = Sample3_form.check[1].checked;
                var gyou = Sample3_form.check[2].checked;

                if(oomori == true){
                    hage = hage + "と大盛ですね？";
                }
                if(hann == true){
                    hage = hage + "と半チャーハンですね？";
                }
                if(gyou == true){
                    hage = hage + "と餃子ですね？";
                }
                alert(hoge + hage);
            }
        }
    }
    </script>
</body>
</html>
