<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
    var now= new Date();
    console.log(now);
    var year = now.getFullYear();
    console.log(year);
    var month = now.getMonth();
    console.log(month);
    var day = now.getDay();
    console.log(day);
    var hour = now.getHours();
    console.log(hour);
    var minutes = now.getMinutes();
    console.log(minutes);
    var seconds = now.getSeconds();
    console.log(seconds);
    //3
    var date1 = new Date();
    console.log(date1.toString());
     date1.setFullYear(2020);
     date1.setMonth(6);
     date1.setDate(24);
     //11æœˆ29
     console.log(date1.toString());
     console.log(date1.getTime());

     console.log(now.getTime());

     var diff = date1.getTime() - now.getTime();
     console.log(diff);
     diff = diff/(1000*60*60*24);
     diff = Math.floor(diff);
     console.log(diff);
    </script>
</body>
</html>
