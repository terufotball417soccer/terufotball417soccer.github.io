<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5-01_countdown</title>
</head>
<body>
    <form>
        <label for="osusi">お寿司メニュー：</label><p></p>
        <select id="osusi" name="osusi">
        <option value="">お寿司のネタを選択してください。</option>
        <option value="maguro.html">マグロ</option>
        <option value="salmon.html">サーモン</option>
        <option value="engawa.html">えんがわ</option>
        <option value="octcat.html">オクトキャット</option>
        <option value="images.html">お気に入りの画像</option>
        <option value="showUserAgent.html">ブラウザの判定</option>
<option value="imputobox.html"/>タイマー</option>
<option value="windowsetumei.html"/>メソッドの使い方</option>
<option value="objectsetumei.html"/>consoleオブジェクト</option>
</select>
</form>
        <form name="timer">
                <input type="text" value="">分
                <input type="text" value="">秒<br>
                <input type="button" value="スタート" onclick="cntStart()">
                <input type="button" value="ストップ" onclick="cntStop()">
                </form>
                
                
                <script>
                
                var timer1; //タイマーを格納する変数（タイマーID）の宣言
                
                
                //カウントダウン関数を1000ミリ秒毎に呼び出す関数
                function cntStart()
                {
                  document.timer.elements[2].disabled=true;
                  timer1=setInterval("countDown()",1000);
                }
                
                //タイマー停止関数
                function cntStop()
                {
                  document.timer.elements[2].disabled=false;
                  clearInterval(timer1);
                }
                
                //カウントダウン関数
                function countDown()
                {
                  var min=document.timer.elements[0].value;
                  var sec=document.timer.elements[1].value;
                  
                  if( (min=="") && (sec=="") )
                  {
                    alert("時刻を設定してください！");
                    reSet();
                  }
                  else
                  {
                    if (min=="") min=0;
                    min=parseInt(min);
                    
                    if (sec=="") sec=0;
                    sec=parseInt(sec);
                    
                    tmWrite(min*60+sec-1);
                  }
                }
                
                //残り時間を書き出す関数
                function tmWrite(int)
                {
                  int=parseInt(int);
                  
                  if (int<=0)
                  {
                    reSet();
                    alert("時間です！");
                  }
                  else
                  {
                    //残り分数はintを60で割って切り捨てる
                    document.timer.elements[0].value=Math.floor(int/60);
                    //残り秒数はintを60で割った余り
                    document.timer.elements[1].value=int % 60;
                  }
                }
                
                //フォームを初期状態に戻す（リセット）関数
                function reSet()
                {
                  document.timer.elements[0].value="0";
                  document.timer.elements[1].value="0";
                  document.timer.elements[2].disabled=false;
                  clearInterval(timer1);
                }  
</script>
            <script>
                document.addEventListener('DOMContentLoaded',function(){
                document.getElementById('osusi').addEventListener('change',function(){
            　　location.href = 'https://terufotball417soccer.github.io/'+ this.value;
            },false);
                },false);
  </script>
</body>
</html>
